<div class="container pt-4 mt-2">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Crear Articulo
                        <div *ngIf ="spinnerAnim" class="spinner-border float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf ="submited && CreateArticulo.invalid" class="mt-2">Se requiere llenar toda la informacion</span>
                    <form class="mt-4" [formGroup]="CreateArticulo" (ngSubmit)="funcBotonFormArticulo()">
                        <div class="mt-4 row">
                            <div class="col-12">
                                <input type="text" class="d-flex justify-content-start form-control-lg col-10" 
                                formControlName ="titulo_articulo" placeholder="Titulo Articulo">
                            </div>
                        </div>
                        <div class="mt-4 row">
                            <div class="col">
                                <input type="text" class="d-flex justify-content-start form-control-lg col-6" 
                                formControlName ="autor_articulo" placeholder="Autor">
                            </div>
                        </div>
                        <div class="mt-4 row">
                            <div class="col">
                                <textarea type="text" class="form-control-lg col-12" 
                                formControlName ="cuerpo_articulo" placeholder="Cuerpo Articulo" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="mt-4 row">
                            <div class="col">
                                <h4 class="mt-2 mb-2">{{mensajeImagen}}</h4>
                            </div>
                        </div>

                        
                        <div class="mt-4 row">
                            <div class="col">
                                <input accept="*png.jpg" type="file" class="form-control" (change)="onFileChange($event)">
                            </div>
                        </div>


                        <button (click)="uploadImagen1()" type="button"class="btn btn-primary btn mt-4" [disabled]="botonSubirImagen1">Subir imagen</button>

                        <div class="mt-4 row">
                            <div class="col">
                                <textarea type="text" class="form-control-lg col-12" 
                                formControlName ="conclusion_articulo" placeholder="Conclusion Articulo" rows="4"></textarea>
                            </div>
                        </div>

                    <div class="mt-3">
                        <button type="button" class="btn btn-secondary btn-lg" style="margin-right: 10px" [routerLink]="['/list-articulo/',id_sec_padre]">Volver</button>
                        <button type="submit"class="btn btn-dark btn-lg">Crear</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
