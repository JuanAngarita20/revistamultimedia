<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">
                Lista de articulos de "{{nombre_seccion_padre}}" :
            </span>
            <button class="btn btn-dark btn-lg float-end" [routerLink]="['/create-articulo/',id_seccion]"> Crear nuevo Articulo </button>
            <h5  *ngIf = "articulos.length == 0" style="margin-top: 30px">No hay articulos aun creados</h5>
            <table *ngIf = "articulos.length > 0"class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Titulo Articulo</th>
                    <th>Autor</th>
                    <th>Fecha Creacion</th>
                    <th>Fecha Actualizacion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let articulo of articulos, ; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{articulo.titulo_articulo}}</td>
                    <td>{{articulo.autor_articulo}}</td>
                    <td>{{articulo.fechaCreacion}}</td>
                    <td>{{articulo.fechaActualizacion}}</td>
                    <td>
                      <button (click)="eraseArticulo(articulo.id)"  class="btn btn-danger btn-sm btn-redo" style="margin-right: 10px"> Eliminar </button>
                      <button  class="btn btn-primary btn-sm btn-redo"  style="margin-right: 10px" [routerLink]="['/editar-articulo/',articulo.id]"> Editar </button>
                      <button  class="btn btn-success btn-sm btn-redo"  style="margin-right: 10px" [routerLink]="['/view-articulo/',articulo.id]"> Ver </button>
                      <!---<i class="fas fa-edit fa-lg text-info " style="margin-right: 10px"></i>
                      <i (click)="eraseEdicion(edicion.id)" class="fas fa-trash fa-lg text-danger"></i> -->
                  </td>
                  </tr>
                </tbody>
            </table>
            <button (click)="volver_a_Secciones()" class="btn btn-primary mt-2 btn-sm btn-redo"  style="margin-right: 50px"> Volver a Secciones </button>
        </div>
    </div>
</div>
