<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Crear Seccion
                        <div *ngIf ="spinnerAnim" class="spinner-border float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf ="submited && CreateSeccion.invalid" class="mt-2">Se requiere colocar nombre a la seccion</span>
                    <form class="mt-4" [formGroup]="CreateSeccion" (ngSubmit)="funcBotonFormSeccion()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control-lg" 
                                formControlName ="nombre_seccion" placeholder="Nombre Seccion">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px" [routerLink]="['/list-seccion/', id_ed_padre]">Volver</button>
                            <button type="submit"class="btn btn-dark btn-lg">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
