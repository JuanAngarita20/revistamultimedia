<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{titulo}}
                        <div *ngIf ="spinnerAnim" class="spinner-border float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf ="submited && CreateEdicion.invalid" class="mt-2">Se requiere colocar nombre a la edicion</span>
                    <form class="mt-4" [formGroup]="CreateEdicion" (ngSubmit)="funcBotonFormEdicion()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control-lg" 
                                formControlName ="nombre_edicion" placeholder="Nombre Edicion">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 10px" routerLink="/list-edicion">Volver</button>
                            <button type="submit"class="btn btn-dark btn-lg">{{labelBoton}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
